<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkingsystem - Verfügbarkeitsprüfung</title>
    <style>
        /* Füge hier deine CSS-Stile hinzu */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Parkingsystem - Verfügbarkeitsprüfung</h1>
    </header>

    <main>
        <section>
            <h2>Verfügbarkeit prüfen</h2>
            <form id="availabilityForm">
                <label for="parkingLot">Parkplatznummer:</label>
                <input type="text" id="parkingLot" name="parkingLot" required>
                <button type="button" onclick="checkAvailability()">Verfügbarkeit prüfen</button>
            </form>
            <p id="availabilityMessage"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Parkingsystem. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        // Beispiel JavaScript-Funktion
        function checkAvailability() {
            // Hier könntest du den Code für die Verfügbarkeitsprüfung einfügen
            // Angenommen, die Verfügbarkeit wurde bestätigt
            document.getElementById('availabilityMessage').innerText = 'Parkplatz verfügbar! Weiter zur Reservierung...';

            // Weiterleitung zur Reservierungsseite nach 2 Sekunden
            setTimeout(function() {
                window.location.href = 'reservierung.html';
            }, 2000);
        }
    </script>
